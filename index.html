            layer.bindTooltip((layer.feature.properties['Kelurahan'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Kelurahan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_wilayahadm_kelurahantangsel_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_wilayahadm_kelurahantangsel_1,layer_PDP_Tangsel_5,layer_ODP_Tangsel_6]);
        map.on("zoomend", function(){
